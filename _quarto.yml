# Project Options
project:
  type: website
  preview:
    port: 8080
    browser: true

  render:
    - "*.qmd"
    - "!docs/"
  #   - "!ignored.qmd"

  # pre-render: prepare.py

# Website Options
website:
  favicon: /assets/images/icon.png
  site-url: https://jskherman.com
  title: "JSK's Notes"
  reader-mode: true
  page-navigation: true
  # google-analytics:
  cookie-consent:
    type: implied
  repo-url: https://github.com/jskherman/quarto-jsk
  # repo-actions: [edit]
  # adsense-client:

  search:
    location: navbar
    type: overlay
    copy-button: true

  open-graph:
    locale: en_US
    site-name: "Je Sian Keith Herman"
    image: assets/images/og-image.png
  twitter-card:
    creator: "@jskherman"
    image: assets/images/og-image.png

  # Navigation Bar
  navbar:
    logo: "/assets/images/icon.png"
    left:
      - text: Home
        href: index.qmd
      - text: Blog
        href: blog.qmd
      - text: Now
        href: p/now.qmd
      - text: Impossible List
        href: p/impossible-list.qmd
      # - text: Nifty Pages
      #   menu:
      #     - text: Now
      #       href: p/now.qmd
      #     - text: Impossible List
      #       href: p/impossible-list.qmd

    right:
      - text: About
        href: about.qmd
      - text: Contact
        href: contact.qmd
      - icon: twitter
        aria-label: Twitter
        href: https://twitter.com/jskherman
      - icon: linkedin
        aria-label: LinkedIn
        href: https://linkedin.com/in/jskherman
      - icon: github
        href: https://github.com/jskherman
        aria-label: GitHub
      - icon: rss
        href: /blog.xml
        aria-label: RSS Feed

  # Sidebar
  # sidebar:
  #   style: docked
  #   search: false
  #   contents:
  #     - section: "Main Pages"
  #       contents:
  #         - index.qmd
  #         - about.qmd

  page-footer:
    center: |
      Copyright Â© 2020-2022 Je Sian Keith Ll. Herman. <br>
      Powered by [Quarto](https://quarto.org) and [Netlify](https://netlify.com).

    # [Privacy Policy](/p/privacy.qmd) and [Terms of Service](/p/tos.qmd).

    right:
      - icon: dot
        href: https://waitbutwhy.com/you-clicked-the-turtle
      - icon: hexagon
        href: https://youtu.be/thOifuHs6eY
      - icon: github
        href: https://github.com/jskherman/quarto-jsk/

# Publishing
format:
  html:
    theme:
      [litera, assets/css/ember.scss]
      # dark: [darkly, assets/css/ember.scss] #vapor
    mainfont: "Atkinson Hyperlegible"
    monofont: "Fira Code"
    fontsize: 1rem
    css: styles.css
    bibliography: assets/other/references.bib
    csl: assets/other/apa.csl
    toc: true
    code-fold: true
    code-line-numbers: true
    code-overflow: scroll
    code-copy: true
    reference-location: margin
    citation-location: document #margin
    fig-cap-location: margin
    citation: true
    # google-scholar: true
    # include-in-header:
    #   - "assets/html/includes_header.html"
    # include-after-body:
    #   - "assets/html/includes_body.html"
    link-external-newwindow: true

adsense: {{< env ADSENSE_CLIENT >}}
